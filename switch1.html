<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Display a message based on the current month/JavaScripting-->
  <p>Check the console for the month number.</p>
  <div id="message"></div>
  <div id="message2"></div>
  <script>
    const dt = new Date();
    const month = dt.getMonth() - 7; // Get the current month as a number (0-11)
    let msg = `The month number is ${month}`;
    let msg2 = ` and the month name is ${dt.toLocaleString('default', { month: 'long' })}.`;
    console.log(`The month number is ${month}`);
    console.log(`The month name is ${dt.toLocaleString('default', { month: 'long' })}`);
    switch (month) {
      case 0:

        msg = msg + 'January 4 is National Spaghetti Day!'
        break;
      case 1:
        msg = 'February 9 is National Pizza Day!';
        break;
      case 2:
        msg = 'March 26 is National Spinach Day!';
        break;
      case 3:
        msg = 'April 26 is National Pretzel Day!';
        break;
      default:
        msg = 'No holidays this month.';
        break;
    }
    const el = document.getElementById('message');
    el.innerHTML = msg.toLocaleUpperCase();
  </script>

</body>

</html>
